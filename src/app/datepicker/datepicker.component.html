<section>
    <div class="calendar-container">
      <h2>Urlaubskalender - {{user.name}}</h2>
      <mat-form-field>
        <mat-label>Urlaubszeitraum ausw채hlen</mat-label>
        <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker [dateClass]="dateClass"></mat-date-range-picker>
      </mat-form-field>
  
      <div class="button-container">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="addVacationDays()"
          [disabled]="!campaignOne.get('start')?.value || !campaignOne.get('end')?.value">
          Urlaubstage hinzuf체gen
        </button>
  
        <button 
          mat-raised-button 
          color="warn" 
          (click)="removeVacationDays()"
          [disabled]="!campaignOne.get('start')?.value || !campaignOne.get('end')?.value || !hasVacationDaysInRange()">
          Urlaubstage entfernen
        </button>
      </div>
  
      <div class="info-text">
        <p>W채hlen Sie einen Zeitraum aus und nutzen Sie die Buttons zum Hinzuf체gen oder Entfernen von Urlaubstagen.</p>
      </div>
    </div>
  </section>
